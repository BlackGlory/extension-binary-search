<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script async defer src="options.js"></script>
  </head>
  <body>
    <p>本扩展用于辅助定位有问题的扩展程序, 在您点击"开始"按钮后, 当前已开启的一半扩展程序会被禁用.</p>
    <p>之后将弹出通知询问您是否继续进行查找, 若选择继续查找, 会再禁用剩余一半扩展, 如此循环直到找到目标扩展为止.</p>
    <p>您可以通过直接关闭通知的方式终止查找, 被禁用的扩展会被重新启用.</p>
    <button>开始</button>
  </body>
</html>
